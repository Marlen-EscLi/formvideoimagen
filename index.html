<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario videoimagen</title>
</head>
<body width="60%" class="cuerpo">
    <h1 class="titulo"> 
        Frases inspiradas al éxito
    </h1><br><br>
    <form action="" method="POST" class="form">
        <div class="form"> 
            <label class="letraform" for="name" id="name">Nombres</label>
            <input class="recuadro" type="text" id="name"><br>

        </div>
        <div class="form">
            <label class="letraform" for="apellidos" id="apellidos">Apellidos</label>
            <input class="recuadro" type="text" id="apellidos"><br>

        </div>
        <div class="form">
            <label class="letraform" for="birth" id="birth">Fecha de nacimiento</label>
            <input class="recuadro" type="date" id="birth"><br>

        </div>
        <div class="form">
            <label class="letraform" for="email" id="email" required>correo electrónico</label>
            <input class="recuadro" type="email" id="email"><br>
            
        </div>
        <div class="form">

        <label class="letraform" for="password" id="password" required>Contraseña</label>  
        <input class="recuadro" type="password" id="password">

        </div>
        <div class="form">
            <input class="boton" type="submit" value="Suscribirse">
            <br>
        </div>
        <section>
            
        </section>


    </form>
</body>
</html>
